hydra:
  config:
    dsn: postgres://postgres:bdQGszmfyR@postgres-postgresql.default.svc.cluster.local:5432/naytifedb?search_path=hydra&sslmode=disable
    log:
      leak_sensitive_values: true
    urls:
      self:
        issuer: http://127.0.0.1:8080/
        admin: http://hydra-admin.auth.svc.cluster.local:4445
      login: http://127.0.0.1:8080/login
      logout: http://127.0.0.1:8080/logout
      consent: http://127.0.0.1:8080/consent
    serve:
      cookies:
        domain: .127.0.0.1:8080  # Covers auth.127.0.0.1:8080 and subdomains
        same_site_mode: None  # Allows cross-site requests
        secure: true          # Ensures cookies are secure

    secrets:
      system:
        - "OG5XbmxXa3dYeGplQXpQanYxeEFuRUFa"

    oidc:
      subject_identifiers:
        supported_types:
          - pairwise
          - public
        pairwise:
          salt: youReallyNeedToChangeThis
  automigration:
    enabled: true
  dev: true
  dangerousForceHttp: false
ingress:
  public:
    enabled: true
    hosts:
      - host: public.hydra.local
        paths:
          - path: /
            pathType: ImplementationSpecific
  admin:
    enabled: true
    hosts:
      - host: admin.hydra.local
        paths:
          - path: /
            pathType: ImplementationSpecific
serve:
  cookies:
    domain: .127.0.0.1:8080  
    same_site_mode: None
    secure: true
  public:
    cors:
      enabled: true
      allowed_origins:
        - http://127.0.0.1:8080
      allowed_methods:
        - POST
        - GET
        - OPTIONS
      allowed_headers:
        - Authorization
        - Content-Type
      exposed_headers:
        - Content-Type
      allow_credentials: true
      options_passthrough: false
      debug: false