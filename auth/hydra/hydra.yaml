hydra:
  config:
    dsn: postgres://naytife:naytifekey@postgres.default.svc.cluster.local:5432/naytifedb?search_path=hydra&sslmode=disable
    urls:
      self:
        issuer: http://public.hydra.local
        admin: http://hydra-admin.naytife-ory.svc.cluster.local:4445
      consent: http://example-idp.local/consent
      login: https://accounts.google.com/o/oauth2/v2/auth
      logout: http://example-idp.local/logout

    oidc:
      subject_identifiers:
        supported_types:
          - pairwise
          - public
        pairwise:
          salt: youReallyNeedToChangeThis
  automigration:
    enabled: true
  dev: true
  dangerousForceHttp: true
ingress:
  public:
    enabled: true
    hosts:
      - host: public.hydra.local
        paths:
          - path: /
            pathType: ImplementationSpecific
  admin:
    enabled: true
    hosts:
      - host: admin.hydra.local
        paths:
          - path: /
            pathType: ImplementationSpecific
