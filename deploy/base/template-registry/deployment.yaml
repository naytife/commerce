apiVersion: apps/v1
kind: Deployment
metadata:
  name: template-registry
  namespace: naytife
  labels:
    app.kubernetes.io/name: template-registry
    app.kubernetes.io/part-of: naytife-platform
    app.kubernetes.io/component: template-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: template-registry
  template:
    metadata:
      labels:
        app: template-registry
        app.kubernetes.io/name: template-registry
        app.kubernetes.io/part-of: naytife-platform
        app.kubernetes.io/component: template-system
    spec:
      containers:
        - name: template-registry
          image: naytife/template-registry:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9001
              name: http
          env:
            - name: PORT
              value: "9001"
            - name: CLOUDFLARE_R2_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: cloudflare-secrets
                  key: access-key-id
            - name: CLOUDFLARE_R2_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: cloudflare-secrets
                  key: secret-access-key
            - name: CLOUDFLARE_R2_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: cloudflare-secrets
                  key: endpoint
            - name: CLOUDFLARE_R2_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudflare-secrets
                  key: templates-bucket-name
            - name: CLOUDFLARE_R2_PUBLIC_URL
              valueFrom:
                secretKeyRef:
                  name: cloudflare-secrets
                  key: templates-public-url
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 9001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 9001
            initialDelaySeconds: 5
            periodSeconds: 5
