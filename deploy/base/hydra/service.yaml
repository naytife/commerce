  labels:
    app.kubernetes.io/name: hydra
    app.kubernetes.io/component: admin
    app.kubernetes.io/part-of: naytife-platform
spec:
  type: ClusterIP
  ports:
  - port: 4445
    targetPort: 4445
    name: admin
  selector:
    app: hydra
