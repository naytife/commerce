apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-deployer
  namespace: naytife
  labels:
    app.kubernetes.io/name: store-deployer
    app.kubernetes.io/part-of: naytife-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: store-deployer
  template:
    metadata:
      labels:
        app: store-deployer
        app.kubernetes.io/name: store-deployer
        app.kubernetes.io/part-of: naytife-platform
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      containers:
        - name: store-deployer
          image: naytife/store-deployer:latest
          imagePullPolicy: Never
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 9003
              name: http
          envFrom:
            - configMapRef:
                name: store-deployer-config
            - secretRef:
                name: cloudflare-secrets
          env:
            - name: CLOUDFLARE_R2_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: cloudflare-secrets
                  key: access-key-id
            - name: CLOUDFLARE_R2_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: cloudflare-secrets
                  key: secret-access-key
            - name: CLOUDFLARE_R2_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: cloudflare-secrets
                  key: endpoint
            - name: CLOUDFLARE_R2_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudflare-secrets
                  key: stores-bucket-name
            - name: CLOUDFLARE_R2_TEMPLATES_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudflare-secrets
                  key: templates-bucket-name
            - name: CLOUDFLARE_R2_IMAGES_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudflare-secrets
                  key: images-bucket-name
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 9003
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 9003
            initialDelaySeconds: 5
            periodSeconds: 5
