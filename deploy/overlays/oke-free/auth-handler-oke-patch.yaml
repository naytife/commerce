apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-handler
spec:
  template:
    spec:
      containers:
      - name: auth-handler
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi" 
            cpu: "500m"
        env:
        # OCI-specific environment variables
        - name: DB_HOST
          value: "postgres.naytife-oke-free.svc.cluster.local"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "naytife"
        - name: HYDRA_ADMIN_URL
          value: "http://hydra-admin.naytife-oke-free.svc.cluster.local:4445"
        - name: HYDRA_PUBLIC_URL
          value: "http://hydra-public.naytife-oke-free.svc.cluster.local:4444"
        - name: ENVIRONMENT
          value: "oke-free"
      # Ensure pods run on ARM nodes
      nodeSelector:
        kubernetes.io/arch: arm64
      tolerations:
      - key: "kubernetes.io/arch"
        operator: "Equal"
        value: "arm64"
        effect: "NoSchedule"
