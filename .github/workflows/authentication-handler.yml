name: Build and Deploy authentication-handler

on:
  push:
    branches:
      - dev 
    paths:
      - 'auth/authentication-handler/**'
      - '.github/workflows/**'

jobs:
  build:
    environment:
      name: stage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install and Authenticate doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200

      - name: Build Docker image
        run: docker build -t registry.digitalocean.com/${{ secrets.REGISTRY_NAME }}/authentication-handler:$(echo $GITHUB_SHA | head -c7) .
        working-directory: ./auth/authentication-handler
      
      - name: Push Docker image
        run: docker push registry.digitalocean.com/${{ secrets.REGISTRY_NAME }}/authentication-handler:$(echo $GITHUB_SHA | head -c7)

      - name: Update deployment file
        run: |
          TAG=$(echo $GITHUB_SHA | head -c7)
          sed -i 's|<IMAGE>|${{ secrets.REGISTRY_NAME }}/authentication-handler:'${TAG}'|' $GITHUB_WORKSPACE/auth/authentication-handler/auth-handler-deployment.yaml

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 ${{ secrets.CLUSTER_NAME }}

      - name: Ensure Kubernetes Namespace Exists
        run: kubectl create namespace auth --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f $GITHUB_WORKSPACE/auth/authentication-handler/auth-handler-deployment.yaml
      
      - name: Verify Deployment
        run: kubectl rollout status deployment/auth-handler -n auth
