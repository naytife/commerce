# ARM-Optimized Resource Configuration for Oracle Cloud
# 1 x ARM (24 GB RAM) instance

# PostgreSQL - Can handle more connections and larger cache
postgres:
  requests:
    memory: "512Mi"
    cpu: "300m"
  limits:
    memory: "2Gi"
    cpu: "1000m"

# Redis - Larger memory for caching
redis:
  requests:
    memory: "256Mi"
    cpu: "150m"
  limits:
    memory: "1Gi"
    cpu: "500m"

# Backend API - Can handle more concurrent requests
backend:
  requests:
    memory: "512Mi"
    cpu: "300m"
  limits:
    memory: "1Gi"
    cpu: "800m"

# Hydra OAuth2 Server
hydra:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "512Mi"
    cpu: "400m"

# Oathkeeper API Gateway
oathkeeper:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Auth Handler
auth-handler:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Template Registry
template-registry:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "512Mi"
    cpu: "600m"

# Store Deployer (can run 3 replicas for better performance)
store-deployer:
  replicas: 3
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "512Mi"
    cpu: "600m"

# Total Resource Usage:
# Requests: ~2.5 GB memory, ~1.65 CPU cores
# Limits: ~6.5 GB memory, ~4.3 CPU cores
# Plenty of headroom for system overhead and scaling
