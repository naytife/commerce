apiVersion: v1
kind: Secret
metadata:
  name: auth-handler-secret
  namespace: naytife-auth
  labels:
    app.kubernetes.io/name: auth-handler
    app.kubernetes.io/part-of: naytife-platform
type: Opaque
data:
  # Add your Google OAuth credentials here (base64 encoded)
  # google-client-id: <base64-encoded-google-client-id>
  # google-client-secret: <base64-encoded-google-client-secret>
  hydra-admin-url: aHR0cDovL2h5ZHJhLWFkbWluLm5heXRpZmUtYXV0aC5zdmMuY2x1c3Rlci5sb2NhbDo0NDQ1 # http://hydra-admin.naytife-auth.svc.cluster.local:4445
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-handler-config
  namespace: naytife-auth
  labels:
    app.kubernetes.io/name: auth-handler
    app.kubernetes.io/part-of: naytife-platform
data:
  PORT: "3000"
  HYDRA_ADMIN_URL: "http://hydra-admin.naytife-auth.svc.cluster.local:4445"
  FRONTEND_URL: "http://127.0.0.1:3000"
  BACKEND_URL: "http://backend.naytife.svc.cluster.local:8000"
  GOOGLE_CLIENT_ID: "***REMOVED***"
  GOOGLE_CLIENT_SECRET: "***REMOVED***"
  LOGIN_HANDLER_REDIRECT_URI: "http://127.0.0.1:8080/callback"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-handler
  namespace: naytife-auth
  labels:
    app.kubernetes.io/name: auth-handler
    app.kubernetes.io/part-of: naytife-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-handler
  template:
    metadata:
      labels:
        app: auth-handler
        app.kubernetes.io/name: auth-handler
        app.kubernetes.io/part-of: naytife-platform
    spec:
      containers:
      - name: auth-handler
        image: naytife/auth-handler:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: HYDRA_ADMIN_URL
          value: "http://hydra-admin.naytife-auth.svc.cluster.local:4445"
        - name: FRONTEND_URL
          value: "http://127.0.0.1:3000"
        - name: BACKEND_URL
          value: "http://backend.naytife.svc.cluster.local:8000"
        - name: GOOGLE_CLIENT_ID
          value: "***REMOVED***"
        - name: GOOGLE_CLIENT_SECRET
          value: "***REMOVED***"
        - name: LOGIN_HANDLER_REDIRECT_URI
          value: "http://127.0.0.1:8080/callback"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-handler
  namespace: naytife-auth
  labels:
    app.kubernetes.io/name: auth-handler
    app.kubernetes.io/part-of: naytife-platform
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  selector:
    app: auth-handler
