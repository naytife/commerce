definitions:
  db.AttributeAppliesTo:
    enum:
    - Product
    - ProductVariation
    type: string
    x-enum-varnames:
    - AttributeAppliesToProduct
    - AttributeAppliesToProductVariation
  db.AttributeDataType:
    enum:
    - Text
    - Number
    - Date
    - Option
    - Color
    type: string
    x-enum-varnames:
    - AttributeDataTypeText
    - AttributeDataTypeNumber
    - AttributeDataTypeDate
    - AttributeDataTypeOption
    - AttributeDataTypeColor
  db.AttributeUnit:
    enum:
    - KG
    - GB
    - INCH
    type: string
    x-enum-varnames:
    - AttributeUnitKG
    - AttributeUnitGB
    - AttributeUnitINCH
  db.ProductStatus:
    enum:
    - DRAFT
    - PUBLISHED
    - ARCHIVED
    type: string
    x-enum-varnames:
    - ProductStatusDRAFT
    - ProductStatusPUBLISHED
    - ProductStatusARCHIVED
  models.Attribute:
    properties:
      applies_to:
        $ref: '#/definitions/db.AttributeAppliesTo'
      attribute_id:
        type: integer
      data_type:
        $ref: '#/definitions/db.AttributeDataType'
      options:
        items:
          $ref: '#/definitions/models.AttributeOption'
        type: array
      product_type_id:
        type: integer
      required:
        type: boolean
      title:
        type: string
      unit:
        $ref: '#/definitions/db.AttributeUnit'
    type: object
  models.AttributeCreateParams:
    properties:
      applies_to:
        allOf:
        - $ref: '#/definitions/db.AttributeAppliesTo'
        enum:
        - Product
        - ProductVariation
      data_type:
        allOf:
        - $ref: '#/definitions/db.AttributeDataType'
        enum:
        - Text
        - Number
        - Date
        - Option
        - Color
        example: Text
      options:
        items:
          $ref: '#/definitions/models.AttributeOptionCreateParams'
        type: array
      required:
        type: boolean
      title:
        example: Size
        maxLength: 255
        minLength: 3
        type: string
      unit:
        allOf:
        - $ref: '#/definitions/db.AttributeUnit'
        example: KG
    required:
    - applies_to
    - data_type
    - title
    type: object
  models.AttributeOption:
    properties:
      attribute_id:
        type: integer
      attribute_option_id:
        type: integer
      value:
        type: string
    type: object
  models.AttributeOptionCreateParams:
    properties:
      value:
        example: XL
        maxLength: 255
        minLength: 1
        type: string
    required:
    - value
    type: object
  models.AttributeOptionUpdateParams:
    properties:
      attribute_option_id:
        type: integer
      value:
        example: XL
        maxLength: 255
        minLength: 1
        type: string
    type: object
  models.AttributeUpdateParams:
    properties:
      applies_to:
        allOf:
        - $ref: '#/definitions/db.AttributeAppliesTo'
        enum:
        - Product
        - ProductVariation
      data_type:
        allOf:
        - $ref: '#/definitions/db.AttributeDataType'
        enum:
        - Text
        - Number
        - Date
        - Option
        - Color
        example: Text
      options:
        items:
          $ref: '#/definitions/models.AttributeOptionUpdateParams'
        type: array
      required:
        type: boolean
      title:
        example: Size
        maxLength: 255
        minLength: 3
        type: string
      unit:
        allOf:
        - $ref: '#/definitions/db.AttributeUnit'
        example: KG
    type: object
  models.Error:
    description: Error response object
    properties:
      code:
        example: "404"
        type: string
      field:
        type: string
      message:
        type: string
    type: object
  models.ErrorResponse:
    description: Generic API error response
    properties:
      code:
        type: integer
      errors:
        items:
          $ref: '#/definitions/models.Error'
        type: array
      message:
        type: string
      meta:
        $ref: '#/definitions/models.Meta'
      status:
        type: string
    type: object
  models.Meta:
    description: Meta object
    properties:
      timestamp:
        example: "2025-02-12T18:31:40Z"
        type: string
    type: object
  models.Product:
    properties:
      attributes:
        items:
          $ref: '#/definitions/models.ProductAttribute'
        type: array
      category_id:
        type: integer
      created_at:
        example: "2025-02-09T09:38:25Z"
        format: date-time
        type: string
      default_variant:
        $ref: '#/definitions/models.ProductVariant'
      description:
        type: string
      images:
        items:
          $ref: '#/definitions/models.ProductImageResponse'
        type: array
      product_id:
        type: integer
      status:
        $ref: '#/definitions/db.ProductStatus'
      title:
        type: string
      updated_at:
        example: "2025-02-09T09:38:25Z"
        format: date-time
        type: string
      variants:
        items:
          $ref: '#/definitions/models.ProductVariant'
        type: array
    type: object
  models.ProductAttribute:
    properties:
      attribute_id:
        type: integer
      attribute_option_id:
        type: integer
      title:
        type: string
      value:
        type: string
    type: object
  models.ProductAttributeValuesBatchUpsertParams:
    properties:
      attribute_id:
        type: integer
      attribute_option_id:
        type: integer
      value:
        type: string
    required:
    - attribute_id
    type: object
  models.ProductCreateParams:
    properties:
      attributes:
        items:
          $ref: '#/definitions/models.ProductAttributeValuesBatchUpsertParams'
        type: array
      description:
        type: string
      title:
        type: string
      variants:
        items:
          $ref: '#/definitions/models.ProductVariantParams'
        type: array
    required:
    - attributes
    - variants
    type: object
  models.ProductImageCreateParams:
    properties:
      alt:
        type: string
      url:
        type: string
    required:
    - alt
    - url
    type: object
  models.ProductImageResponse:
    properties:
      alt:
        type: string
      id:
        type: integer
      url:
        type: string
    type: object
  models.ProductImagesResponse:
    properties:
      images:
        items:
          $ref: '#/definitions/models.ProductImageResponse'
        type: array
    type: object
  models.ProductType:
    properties:
      digital:
        type: boolean
      id:
        type: integer
      shippable:
        type: boolean
      sku_substring:
        type: string
      title:
        type: string
    type: object
  models.ProductTypeCreateParams:
    properties:
      digital:
        example: false
        type: boolean
      shippable:
        type: boolean
      sku_substring:
        example: BK
        type: string
      title:
        example: Book
        type: string
    type: object
  models.ProductTypeUpdateParams:
    properties:
      digital:
        example: false
        type: boolean
      shippable:
        type: boolean
      sku_substring:
        example: BK
        type: string
      title:
        example: Book
        type: string
    type: object
  models.ProductUpdateParams:
    properties:
      attributes:
        items:
          $ref: '#/definitions/models.ProductAttributeValuesBatchUpsertParams'
        type: array
      description:
        type: string
      title:
        type: string
      variants:
        items:
          $ref: '#/definitions/models.ProductVariantUpdateParams'
        type: array
    type: object
  models.ProductVariant:
    properties:
      attributes:
        items:
          $ref: '#/definitions/models.ProductAttribute'
        type: array
      available_quantity:
        type: integer
      created_at:
        example: "2025-02-09T09:38:25Z"
        format: date-time
        type: string
      description:
        type: string
      id:
        type: integer
      is_default:
        type: boolean
      price:
        type: number
      seo_description:
        type: string
      seo_keywords:
        items:
          type: string
        type: array
      seo_title:
        type: string
      sku:
        type: string
      slug:
        type: string
      updated_at:
        example: "2025-02-09T09:38:25Z"
        format: date-time
        type: string
    type: object
  models.ProductVariantParams:
    properties:
      attributes:
        items:
          $ref: '#/definitions/models.ProductAttributeValuesBatchUpsertParams'
        type: array
      available_quantity:
        minimum: 1
        type: integer
      description:
        description: SKU will be generated automatically from product type's sku_substring
          and variation_id
        type: string
      is_default:
        type: boolean
      price:
        type: number
      seo_description:
        type: string
      seo_keywords:
        items:
          type: string
        type: array
      seo_title:
        type: string
    required:
    - available_quantity
    - price
    type: object
  models.ProductVariantUpdateParams:
    properties:
      attributes:
        items:
          $ref: '#/definitions/models.ProductAttributeValuesBatchUpsertParams'
        type: array
      available_quantity:
        minimum: 1
        type: integer
      description:
        type: string
      id:
        type: integer
      is_default:
        type: boolean
      price:
        type: number
      seo_description:
        type: string
      seo_keywords:
        items:
          type: string
        type: array
      seo_title:
        type: string
    required:
    - available_quantity
    - price
    type: object
  models.RegisterUserParams:
    properties:
      email:
        type: string
      id:
        type: string
      locale:
        type: string
      name:
        maxLength: 255
        minLength: 3
        type: string
      picture:
        type: string
      provider:
        type: string
      sub:
        type: string
      verified_email:
        type: boolean
    required:
    - email
    - id
    - name
    type: object
  models.Shop:
    properties:
      about:
        type: string
      address:
        type: string
      created_at:
        example: "2025-02-09T09:38:25Z"
        format: date-time
        type: string
      currency_code:
        type: string
      custom_domain:
        type: string
      email:
        type: string
      facebook_link:
        type: string
      images:
        $ref: '#/definitions/models.ShopImagesResponse'
      instagram_link:
        type: string
      phone_number:
        type: string
      seo_description:
        type: string
      seo_keywords:
        items:
          type: string
        type: array
      seo_title:
        type: string
      shop_id:
        type: integer
      status:
        type: string
      subdomain:
        type: string
      title:
        type: string
      updated_at:
        example: "2025-02-09T09:38:25Z"
        format: date-time
        type: string
      whatsapp_link:
        type: string
      whatsapp_phone_number:
        type: string
    type: object
  models.ShopCreateParams:
    properties:
      currency_code:
        enum:
        - USD
        - NGN
        type: string
      status:
        enum:
        - PUBLISHED
        - DRAFT
        type: string
      subdomain:
        maxLength: 255
        minLength: 3
        type: string
      title:
        maxLength: 255
        minLength: 3
        type: string
    required:
    - currency_code
    - status
    - subdomain
    - title
    type: object
  models.ShopImagesResponse:
    properties:
      banner_url:
        type: string
      banner_url_dark:
        type: string
      cover_image_url:
        type: string
      cover_image_url_dark:
        type: string
      favicon_url:
        type: string
      logo_url:
        type: string
      logo_url_dark:
        type: string
      shop_image_id:
        type: integer
    type: object
  models.ShopImagesUpdateParams:
    properties:
      banner_url:
        type: string
      banner_url_dark:
        type: string
      cover_image_url:
        type: string
      cover_image_url_dark:
        type: string
      favicon_url:
        type: string
      logo_url:
        type: string
      logo_url_dark:
        type: string
    type: object
  models.ShopUpdateParams:
    properties:
      about:
        type: string
      address:
        type: string
      currency_code:
        type: string
      email:
        type: string
      facebook_link:
        type: string
      instagram_link:
        type: string
      phone_number:
        type: string
      seo_description:
        type: string
      seo_keywords:
        items:
          type: string
        type: array
      seo_title:
        type: string
      status:
        type: string
      title:
        type: string
      whatsapp_link:
        type: string
      whatsapp_phone_number:
        type: string
    type: object
  models.SuccessResponse:
    description: Generic API response
    properties:
      code:
        example: 200
        type: integer
      data: {}
      message:
        example: Object updated successfully
        type: string
      meta:
        $ref: '#/definitions/models.Meta'
      status:
        example: success
        type: string
    type: object
  models.UserResponse:
    properties:
      created_at:
        example: "2025-02-09T09:38:25Z"
        format: date-time
        type: string
      email:
        type: string
      last_login:
        example: "2025-02-09T09:38:25Z"
        format: date-time
        type: string
      locale:
        type: string
      name:
        type: string
      profile_picture:
        type: string
      provider:
        type: string
      provider_id:
        type: string
      shops:
        items:
          $ref: '#/definitions/models.UserShopResponse'
        type: array
      user_id:
        description: 'TODO: add sub fields'
        type: string
    type: object
  models.UserShopResponse:
    properties:
      created_at:
        example: "2025-02-09T09:38:25Z"
        format: date-time
        type: string
      custom_domain:
        type: string
      shop_id:
        type: integer
      status:
        type: string
      subdomain:
        type: string
      title:
        type: string
      updated_at:
        example: "2025-02-09T09:38:25Z"
        format: date-time
        type: string
    type: object
info:
  contact: {}
  description: This is the Naytife API documentation
  title: Naytife API Docs
  version: "1.0"
paths:
  /auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: User object that needs to be created or updated
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.RegisterUserParams'
      produces:
      - application/json
      responses:
        "200":
          description: User created or updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/models.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.UserResponse'
              type: object
      summary: Create or update a user
      tags:
      - auth
  /me:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: User fetched successfully
          schema:
            allOf:
            - $ref: '#/definitions/models.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.UserResponse'
              type: object
      security:
      - OAuth2AccessCode: []
      - XUserIdAuth: []
      summary: Fetch the currently authenticated user
      tags:
      - user
  /shops:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: Shops fetched successfully
          schema:
            allOf:
            - $ref: '#/definitions/models.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.Shop'
                  type: array
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - OAuth2AccessCode: []
      summary: Fetch all shops
      tags:
      - shops
    post:
      consumes:
      - application/json
      parameters:
      - description: Shop object that needs to be created
        in: body
        name: shop
        required: true
        schema:
          $ref: '#/definitions/models.ShopCreateParams'
      produces:
      - application/json
      responses:
        "200":
          description: Shop created successfully
          schema:
            allOf:
            - $ref: '#/definitions/models.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Shop'
              type: object
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - OAuth2AccessCode: []
      summary: Create a shop
      tags:
      - shops
  /shops/{shop_id}:
    delete:
      parameters:
      - description: Shop ID
        in: path
        name: shop_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Shop deleted successfully
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - OAuth2AccessCode: []
      summary: Delete a shop
      tags:
      - shops
    get:
      parameters:
      - description: Shop ID
        in: path
        name: shop_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Shop fetched successfully
          schema:
            allOf:
            - $ref: '#/definitions/models.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Shop'
              type: object
        "404":
          description: Shop not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - OAuth2AccessCode: []
      summary: Fetch a shop
      tags:
      - shops
    put:
      consumes:
      - application/json
      parameters:
      - description: Shop ID
        in: path
        name: shop_id
        required: true
        type: string
      - description: Shop update parameters
        in: body
        name: shop
        required: true
        schema:
          $ref: '#/definitions/models.ShopUpdateParams'
      produces:
      - application/json
      responses:
        "200":
          description: Shop updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/models.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Shop'
              type: object
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Shop not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - OAuth2AccessCode: []
      summary: Update a shop
      tags:
      - shops
  /shops/{shop_id}/attributes/{attribute_id}:
    delete:
      description: Delete an attribute
      parameters:
      - description: Shop ID
        in: path
        name: shop_id
        required: true
        type: string
      - description: Attribute ID
        in: path
        name: attribute_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Attribute deleted successfully
          schema:
            allOf:
            - $ref: '#/definitions/models.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Attribute'
              type: object
        "404":
          description: Attribute not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Failed to delete attribute
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - OAuth2AccessCode: []
      summary: Delete an attribute
      tags:
      - Attributes
    get:
      description: Fetch a single attribute
      parameters:
      - description: Shop ID
        in: path
        name: shop_id
        required: true
        type: string
      - description: Attribute ID
        in: path
        name: attribute_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Attribute fetched successfully
          schema:
            allOf:
            - $ref: '#/definitions/models.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Attribute'
              type: object
        "404":
          description: Attribute not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Failed to fetch attribute
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - OAuth2AccessCode: []
      summary: Fetch a single attribute
      tags:
      - Attributes
    put:
      description: Update an attribute
      parameters:
      - description: Shop ID
        in: path
        name: shop_id
        required: true
        type: string
      - description: Attribute ID
        in: path
        name: attribute_id
        required: true
        type: string
      - description: Attribute
        in: body
        name: attribute
        required: true
        schema:
          $ref: '#/definitions/models.AttributeUpdateParams'
      produces:
      - application/json
      responses:
        "200":
          description: Attribute updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/models.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Attribute'
              type: object
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Attribute not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Failed to update attribute
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - OAuth2AccessCode: []
      summary: Update an attribute
      tags:
      - Attributes
  /shops/{shop_id}/images:
    put:
      consumes:
      - application/json
      description: Update shop images (logo, favicon, banner, etc)
      parameters:
      - description: Shop ID
        in: path
        name: shop_id
        required: true
        type: string
      - description: Shop images object
        in: body
        name: images
        required: true
        schema:
          $ref: '#/definitions/models.ShopImagesUpdateParams'
      produces:
      - application/json
      responses:
        "200":
          description: Shop images updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/models.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.ShopImagesResponse'
              type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Shop not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - OAuth2AccessCode: []
      summary: Update shop images
      tags:
      - shops
  /shops/{shop_id}/product-types:
    get:
      description: Fetch all product types
      parameters:
      - description: Shop ID
        in: path
        name: shop_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Product types fetched successfully
          schema:
            allOf:
            - $ref: '#/definitions/models.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.ProductType'
              type: object
        "500":
          description: Failed to fetch product types
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - OAuth2AccessCode: []
      summary: Fetch all product types
      tags:
      - ProductType
    post:
      consumes:
      - application/json
